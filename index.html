<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano Virtual</title>
</head>
  <body>
    <div class="piano">
      <div class="white">
        <button class="keyc"><p>C</p></button>
        <button class="keyd"><p>D</p></button>
        <button class="keye"><p>E</p></button>
        <button class="keyf"><p>F</p></button>
        <button class="keyg"><p>G</p></button>
        <button class="keya"><p>A</p></button>
        <button class="keyb"><p>B</p></button>
      </div>
      <div class="black">
        <button class="keyC">C</button>
        <button class="keyD">D</button>
        <button class="keyF">F</button>
        <button class="keyG">G</button>
        <button class="keyA">A</button>
      </div>
    </div>

  <script src="https://unpkg.com/tone"></script>
  <script src="script.js"></script>
  </body>
</html>
