<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano Virtual</title>
</head>
  <body>
    <div class="piano">
      <div class="white">
        <button class="keyc" data-key="keyc"><p>C</p></button>
        <button class="keyd" data-key="keyd"><p>D</p></button>
        <button class="keye" data-key="keye"><p>E</p></button>
        <button class="keyf" data-key="keyf"><p>F</p></button>
        <button class="keyg" data-key="keyg"><p>G</p></button>
        <button class="keya" data-key="keya"><p>A</p></button>
        <button class="keyb" data-key="keyb"><p>B</p></button>
      </div>
      <div class="black">
        <button class="keyC" data-key="keyC">C</button>
        <button class="keyD" data-key="keyD">D</button>
        <button class="keyF" data-key="keyF">F</button>
        <button class="keyG" data-key="keyG">G</button>
        <button class="keyA" data-key="keyA">A</button>
      </div>
    </div>

  <script src="https://unpkg.com/tone"></script>
  <script src="script.js"></script>
  </body>
</html>
